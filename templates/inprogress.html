<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Todo item</th>
        <th>Status</th>
        <th>Actions</th>

    </tr>
    {% for i in tacks %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.tack }}</td>
        <td>{{ i.status }}</td>
        <td><button><a href="{% url 'delete_task_url' i.id%}">Deleted</a></button></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
